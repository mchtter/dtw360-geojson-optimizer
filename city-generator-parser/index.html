<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>
        City Generation Parser Tool for DTW360
    </title>
  </head>
  <body>
    <h1>
        City Generation Parser Tool for DTW360
    </h1>

    <div
      style="display: flex; justify-content: space-around; align-items: center"
    >
      <textarea
        id="input"
        rows="50"
        cols="100"
        placeholder="Geojson"
      ></textarea>
      <textarea
        id="output"
        rows="50"
        cols="100"
        placeholder="Parsed Data"
      ></textarea>
      <div style="display: flex; flex-direction: column; justify-content: space-between; max-height: 800px;">
        <div style="display: flex; flex-direction: column; width: 200px;">
          <button id="submit">Parse</button>
          <button id="copy">Copy Output</button>
          <button id="clear">Clear</button>
          <button id="download">Download</button>
        </div>
      </div>
    </div>
    <script src="../lib/jszip.min.js"></script>
    <script src="../lib/city-generator.js"></script>
  </body>
</html>
